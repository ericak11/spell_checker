<!doctype html>

<html>
  <head>
    <meta charset="utf-8">

    <title>spell_checker</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/stylesheets/normalize.css" rel="stylesheet" type="text/css" media="all">
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>
    <h1>Spell Checker</h1>
    <form id="form">
  <textarea id="textarea" rows="6" cols="50" placeholder="Input text to check here..." spellcheck='false'></textarea>
  <br>
  <p id="error"></p>
  <input type="submit" id="submit">
</form>
<br>
<h3 id="accuracy"></h3>
<div id="numbercontainer">
  <h4 id="correct"></h4>
  <h4 id="incorrect"></h4>
  <h4 id="total"></h4>
</div>
<p id="textcontent"></p>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="/javascripts/root.js"></script>
  </body>
</html>
